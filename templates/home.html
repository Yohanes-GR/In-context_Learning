<html>
    <head>
        <link rel="stylesheet" href='/staticFiles/main.css' />
        <link rel="stylesheet" href='/staticFiles/form.css' />
        <title>{{ title }}</title>
    </head>
    <body>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/docs">Docs</a></li>
          </ul>

        <div class="row">
        <div class="form">
            <h3>Enter your Job Description</h3>
            
            <form action="{{ url_for('home') }}" method="post">
                <span>
                    If you are not happy with the result try to change model and prompt type
                </span>
                <hr>
                <label for="j_d">Job Description:</label>
                <textarea id="j_d" name="j_d" rows="4" cols="50" required="true">
                </textarea>

                <label for="num_example">Number of Examples</label>
                <input type="number" value="3" id="num_example" min="1" max="5" name="num_example" placeholder="Number of Examples" required>

                <label for="num_token">Number of Tokens</label>
                <input type="number" value="100" id="num_token" min="100" max="250" name="num_token" placeholder="Number of Tokens" required>
            
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="1">Default(xlarge)</option>
                    <option value="2">Fine Tuned</option>
                </select>

                <label for="prompt_type">Prompt Type:</label>
                <select id="prompt_type" name="prompt_type">
                    <option value="1">Default(Most 3 similar)</option>
                    <option value="2">Random</option>
                </select>
                
                <input type="submit" value="Submit">
                </form>
        </div>
        <div class="form">
            
        </div>
        </div>
        <div style="margin: 0 10%;">
            <p style="color: red;">{{error_text}}</p>
            {% if response -%}
                {% if process_dict -%}
                    {% for k,v in response.items() %}
                        <p>{{k}}: {{v}}</p>
                    {% endfor %}
                {% else %}
                    <p>{{response}}</p>
                {% endif %}
            {% endif %}
        </div>
    </body>
</html>
